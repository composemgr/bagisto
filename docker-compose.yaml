# nginx proxy address - http://172.17.0.1:8082

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  bagisto:
    image: bagisto/bagisto:latest
    container_name: bagisto-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - bagisto
    ports:
      - "8082:80"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/bagisto:/data
      - ./rootfs/config/bagisto:/config
    depends_on:
      - bagisto-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  bagisto-db:
    image: mariadb:11
    container_name: bagisto-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - bagisto
    environment:
      TZ: ${TZ:-America/New_York}
      MARIADB_DATABASE: ${DB_CREATE_DATABASE_NAME:-bagisto}
      MARIADB_USER: ${DB_USER_NAME:-bagisto}
      MARIADB_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      MARIADB_ROOT_PASSWORD: ${DB_ADMIN_PASS:-changeme_root_password}
    volumes:
      - ./rootfs/data/db/mariadb/bagisto:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bagisto:
    external: false
